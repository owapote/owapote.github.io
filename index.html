<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="owapoteの、owapoteによる、人間のためのwebサイトです">
    <meta name="thumbnail" content="./image/icon/myIcon.png"/>

    <meta property="og:url" content="https://owapote.github.io/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="訪問しました！"/>
    <meta property="og:description" content="owapoteのwebサイト"/>
    <meta property="og:image" content="./image/header.png"/>
    <meta property="og:site_name" content="Webpote"/>
    <meta name="twitter:card" content="summary"/>

    <title>owapoteのwebサイト</title>
    <link rel="shortcut icon" href="./image/icon/myIcon.ico">
    <script type="module" src="./js/header.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link id="loadCSSForContent" rel="stylesheet" href="css/page/topPage.css"/>
    <script>
        window.addEventListener("load",()=>{
            document.body.classList.remove("preload");
        });
    </script>
</head>
<body class="preload">
    <div id="mainWrap">
        <div id="headerTemplate"></div>
        
        <main>
            <div id="mainTemplate"></div>
        </main>

        <div id="footerTemplate"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            //fetch2つを全実行
            Promise.all([
                fetch("./html/menu/headerTemplate.html")
                    .then(response => response.text())
                    .then(html=>{
                        document.querySelector("#headerTemplate").innerHTML = html;
                        InitHeaderEvent();
                }),
                fetch('./html/menu/footerTemplate.html')
                    .then(response => response.text())
                    .then(html => {
                        document.querySelector("#footerTemplate").innerHTML = html;
                })
            ]).then(()=>{
                requestAnimationFrame(() => {
                    document.body.classList.remove("preload");
                });
            });
        });
    </script>
</body>
</html>
