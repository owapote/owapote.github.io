name: Deploy to github.io

on:
    push:
        branches: [ main ]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
                  cache-dependency-path: package-lock.json   #ルートのlockを使用

            - name: Install dependencies
              run: npm ci  #react/react-domはpackage.jsonにある想定

            - name: Build header.js with esbuild
              run: |
                  #公開物の作業ディレクトリを用意
                  rm -rf publish
                  mkdir -p publish/js

                  #静的ファイルをすべてpublishへコピーする
                  cp -a index.html css html image js json publish/ 2>/dev/null || true

                  #esbuildでheader.jsをバンドル
                  npx esbuild js/header.js \
                    --bundle \
                    --platform=browser \
                    --format=esm \
                    --jsx=automatic \
                    --jsx-import-source=react \
                    --loader:.jsx=jsx \
                    --minify \
                    --outfile=publish/js/header.js

            - name: Verify bundled header.js
              run: |
                #[DEBUG].jsxがまだあればビルド失敗
                if grep -nE 'from +["'\''"].+/components/.+\.jsx["'\''"]' publish/js/header.js; then
                    echo "ERROR:.jsx importがpublish/js/header.js内に残っています"; exit 1;
                fi
                #[DEBUG]サイズや先頭行を確認
                wc -c publish/js/header.js
                head -n 3 publish/js/header.js

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: publish  #ビルドされたファイルを出力

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy
              id: deployment
              uses: actions/deploy-pages@v4
