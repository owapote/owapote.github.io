<header>
    <div id="headerLogoAndTitle">
        <a href="./../index.html">
            <div id="myIcon"></div>
        </a>
        <h1>owapote</h1>
    </div>
    <div id="headerUniqueButton">
        <button id="colorThemeToggleButton" class="enableTransition" @click="onChange"></button>
        <div id="languageSelector">
            <select @change="onChange" :value="language">
                <option value="jp" selected>日本語</option>
                <option value="en">English</option>
                <option value="tok">toki pona</option>
            </select>
        </div>
    </div>
</header>

<div id="headerPageJumpButtons">
    <button @click="onClick(MenuKind.TopPage)"     >{{headerNav?.topPageNav?.     [language]}}</button>
    <button @click="onClick(MenuKind.Description)" >{{headerNav?.descriptionNav?. [language]}}</button>
    <button @click="onClick(MenuKind.InterestList)">{{headerNav?.interestListNav?.[language]}}</button>
    <button @click="onClick(MenuKind.ContactForm)" >{{headerNav?.contactFormNav?. [language]}}</button>
</div>

<div id="headerBannerImage">
    <img src="./../image/header.png" height=auto></src>
</div>
