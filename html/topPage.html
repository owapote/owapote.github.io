<div class="content">
    <h1 id="welcomeText"></h1>
    <p>owapoteについて解説をしています</p>

    <article>
        <h1>最近のできごと</h1>
        <div id="owapoteNews" data-bind="foreach: owapoteNews">
            <a data-bind="attr:{href: url}" class="owapoteNewsContent">
                <img data-bind="attr:{src: imagePath}" height="60px">
                <div>
                    <h2 data-bind="text: title"></h2>
                    <p data-bind="text: description"></p>
                </div>
            </a>
        </div>
    </article>
</div>
