<div class="content">
    <h1 id="welcomeText"></h1>
    <p>owapoteについて解説をしています</p>

    <h1 id="youtubeShortsGeoguessrText"></h1>
    <div id="topPageSlideShow">
        <ul></ul>
        <script>
            $(function(){
                for(i=1;i<=10;i++){
                    $("#topPageSlideShow ul").append("<li>今、結月ゆかり(雫)GeoGuessrがアツい！</li>");
                }
            }); 
        </script>
    </div>
    <div id="youtubeShortsGeoGuessrContents"></div>

    <article>
        <h1  id="recentTopicsText"></h1>
        <div id="owapoteNews" data-bind="foreach: owapoteNews">
            <a data-bind="attr:{href: url}" class="owapoteNewsContent">
                <div class="owapoteNewsContentBackGround">
                    <img data-bind="attr:{src: imagePath}">
                    <div>
                        <h2 data-bind="text: title[$parent.selectedLanguage()]"></h2>
                        <p  data-bind="text: description[$parent.selectedLanguage()]"></p>
                    </div>
                </div>
            </a>
        </div>
    </article>
</div>
